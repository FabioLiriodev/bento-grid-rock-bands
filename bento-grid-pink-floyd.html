<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grids Bands | Deep Purple</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/grid-pink-floyd.css">
    <link rel="stylesheet" href="./assets/css/wall.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section class="grid-container">
            <div class="shadow"></div>
            <div class="card card-01">
                <h2 class="title-text">My top 10 songs</h2>
                <ol class="list">
                    <li class="list-item">Confortably numb</li>
                    <li class="list-item">Wish You Were Here</li>
                    <li class="list-item">Have a Cigar</li>
                    <li class="list-item">Time</li>
                    <li class="list-item">Money</li>
                    <li class="list-item">Shine on You Crazy Diamond</li>
                    <li class="list-item">Hey You</li>
                    <li class="list-item">Another Brick in the Wall - part 2</li>
                    <li class="list-item">Pigs</li>
                    <li class="list-item">Run Like Hell</li>
                </ol>
            </div>
            <div class="card card-02">
                <img class="radio-image" src="./assets/img/radio-03.png" alt="rádio antigo tocando música do Pink Floyd">
            </div>
            <div class="card card-03">
                <h2 class="title-text">Best Albums</h2>
                <div class="album-info">
                    <div class="album-info-card">
                    <img class="album-cover" src="./assets/img/cover-dark-side-of-the-moon.jpg" alt="ai image of dark side of the moon cover">
                    <p class="text-cover">Dark Side of the Moon</p>
                </div>
                <div class="album-info-card">
                    <img class="album-cover" src="./assets/img/the-wall-cover.jpg" alt="ai image of dark side of the moon cover">
                    <p class="text-cover">The Wall</p>
                </div>
                <div class="album-info-card">
                    <img class="album-cover" src="./assets/img/cover-animals.png" alt="ai image of dark side of the moon cover">
                    <p class="text-cover">Animals</p>
                </div>
                <div class="album-info-card">
                    <img class="album-cover" src="./assets/img/cover-wish-you-were-here.png" alt="ai image of dark side of the moon cover">
                    <p class="text-cover">Wish You Were Here</p>
                </div>
            </div>
            </div>
            <div class="card card-04">
                <img class="ticket-image" src="./assets/img/ticket-pink-floyd.png" alt="ingresso fictício do show do Pink Floyd">
            </div>
            <div class="card card-05"></div>
            <div class="card card-06"></div>
            <div class="card card-07"></div>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
